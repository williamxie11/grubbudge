<!doctype html>
<html>
<head>
    <title>Log In | GrubBudge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
</head>
<body>
<div class="row" style="width: 50%">

<div class="column">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- LOGIN FORM -->
    <form action="/login" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit">Login</button>
    </form>

    <hr>

    <p>Join the ranks of poor college students everywhere!</p>
    <p><a href="/signup">Signup</a> for GrubBudge</p>
</div>

</div>
</body>
</html>
