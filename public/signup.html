<!doctype html>
<html>
<head>
    <title>Sign Up | GrubBudge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
</head>
<body>
  <div class="row" style="width: 50%">
    <div class="column">
        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <!-- LOGIN FORM -->
        <form action="/signup" method="post">
          <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" name="firstname">
          </div>
          <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" name="lastname">
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password">
          </div>
          <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" name="phone">
          </div>

          <button type="submit">Signup</button>
        </form>

        <hr>

        <p>Already a poor college student who don't need no man? <a href="/login">Login</a> to your account!</p>
    </div>
  </div>
</body>
</html>
