<!doctype html>
<html>
<head>
    <title>Sign Up | GrubBudge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./foundation/css/foundation.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="medium-3 columns hide-for-small-only">&nbsp;</div>
    <div class=" medium-6 column">
        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <!-- LOGIN FORM -->
        <form action="/signup" method="post">
          <div class="form-group">
              <label>First Name</label>
              <input id="first" type="text" class="form-control" name="firstname" required>
          </div>
          <div class="form-group">
              <label>Last Name</label>
              <input id="last" type="text" class="form-control" name="lastname" required>
          </div>
          <div class="form-group">
              <label>Email</label>
              <input id="email" type="text" class="form-control" name="email" required>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input id="password" type="password" class="form-control" name="password" required>
          </div>
          <div class="form-group">
              <label>Phone</label>
              <input id="phone" type="text" class="form-control" name="phone" required>
          </div>

          <button type="submit">Signup</button>
        </form>

        <hr>

        <p>Already a poor college student who don't need no man? <a href="/login">Login</a> to your account!</p>
    </div>
        <div class="medium-3 columns hide-for-small-only">&nbsp;</div>

  </div>
  <script src="./js/newjava.js" type="text/javascript"></script>
</body>
</html>
