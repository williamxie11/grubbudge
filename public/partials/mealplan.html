<div class="mealplan" ng-controller='MealPlanController'>


  <!--User Info and Introduction-->
  <div class="row">
    <div class="medium-6 columns">
      <h1>{{user.first}}'s Mealplan</h1>
    </div>
    <div class="medium-6 columns center">
      <h1 hidden>USERNAME's Mealplan</h1>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns center">
      <div class="panel wrap">
      <p>Welcome to your GrubBudge Mealplan Page!</p>
    </div>
  </div>
  </div>
  <div class="line-break-white-full"></div>

  <!--Sort Dropdown-->
  <div class="row">
    <div class="medium-10 columns" >
    </div>
    <div class="medium-2 columns">
       <select class="bottom">
          <option value="volvo">Sort By</option>
          <option value="saab">Cheapest</option>
          <option value="opel">Most Expensive</option>
          <option value="opel">Date - Earliest</option>
          <option value="opel">Date - Latest</option>
          <option value="opel">Name - Ascending</option>
          <option value="opel">Name - Descending</option>
        </select>
    </div>
  </div>

  <!--Modal that pops up to change mealplan name-->
  <div id="myModalName" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
       <h3 id="modalTitle">Change Mealplan Name</h3>
       <input placeholder="mealz" type="text">
            <a href="#" class="button round modal-button">Update</a>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </div>


      <!--Mealplan Item-->
  <div class="list-item">
    <!--Mealplan Name, Date, and Total Cost-->
    <div class="row">
      <div class="small-12 columns center">
        <span data-tooltip aria-haspopup="true" class="has-tip" title="Click to change MealPlan name"><a data-reveal-id="myModalName"><h3><u>{{planName}}</u></h3></a></span>
        <h3><i>{{dateString}}</i></h3>
      </div>
    </div>
    <!--The Display that shows meal-times on large screens-->
    <div class="meal-times hide-for-small-only">
  </div>

    <div class="row">
      <div class="medium-3 columns meal center" ng-repeat="res in restaurantList">
          <h2>{{res.typeTitle}}</h2>
          <img src="{{res.image}}">
          <h3>{{res.name}}</h3>
          
      </div>
    </div>

    <div class="line-break-white"></div>
  </div>

  <!--Mealplan Item-->
  <div class="list-item">
    <!--Mealplan Name, Date, and Total Cost-->
    <div class="row">
        <script>
              $(document).ready(function() {
            $(document).foundation();
          });
              $("div").click(function(){
           window.location=$(this).find("a").attr("href"); return false;
        });
        </script>
  </div>
