<div class="list" ng-controller='ListController'>	

  <!--Input Form-->	
	<form data-abide>
   <div id="input-list" class="row">
    <!--Empty Space-->
        <div class="small-1 columns">&nbsp;
        </div>
        <!--Budget Input-->
        <div class="medium-2 columns">
          <div class="row collapse prefix-round">
            <div class="small-2 columns">
              <span class="prefix">$</span>
            </div>
            <div class="small-10 columns">
              <input type="number" required pattern="number" placeholder="Budget">
            </div>
          </div>
        </div>
        <!--Meal Time Input-->
        <div class="medium-3 columns">
          <select>
          <option value="volvo">Meal Time</option>
          <option value="saab">Breakfast</option>
          <option value="opel">Lunch</option>
          <option value="audi">Dinner</option>
          <option value="audi">Late Night</option>
        </select>
        </div>
        <!--Search Input-->
        <div class="medium-3 columns">
          <input type="text" placeholder="What are you looking for?">
        </div>
        <!--Date Input-->
        <div class="medium-2 columns">
          <datepicker>
            <input placeholder="Date" ng-model="date" type="text"/>
          </datepicker>
        </div>
        <!--Empty Space-->
        <div class="small-1 columns">&nbsp;
        </div>

        <!--Sort Dropdown, used grid to force to right side-->
        <div class="row">
          <div class="medium-10 columns hide-for-small-only">&nbsp;
        </div>
        <div class="medium-2 columns">
          <select>
          <option value="volvo">Sort By</option>
          <option value="saab">Cheapest</option>
          <option value="opel">Most Expensive</option>
          <option value="opel">Highest Rating</option>
        </select>
        </div>
    </div>
      </div>
      <button>Search</button>
</form>
